<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team HTML</title>
    <!--Bootstrap-->
    <link 
    rel="stylesheet"
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    #individualdata.card {
        margin: 20px;
        min-width: 250px;
    }
    .employeeID,
    .employeeEmail,
    .employeeContact {
        background-color: aqua;
        border: 3px solid #eee;
        padding:  5px 10px;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
  </head>
  <body>
      <header>
          <div class="container"></div>
              <div class="jumbotron-fluid">
                  <div class="row">
                      <div class="col-text-center">
                          <h1 class="text-light text-center">Team Summary</h1>
                      </div>
                  </div>
              </div>
          </div>
      </header>
      <section>
        <div class="card-group">
          <!--Manager-->
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Manager</h2>
              <h3 class="font-weight-bold">(((Name)))</h3>
              <p class="employeeID">ID:  ((#))</p>
              <p class="employeeEmail">Email: ((email))</p>
              <p class="employeeContact">Office Number:  (((#)))</p>
            </div>
          </div>
          <!--Employee-->
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Engineer</h2>
              <h3 class="font-weight-bold">(((Name)))</h3>
              <p class="employeeID">ID:  ((#))</p>
              <p class="employeeEmail">Email: ((email))</p>
              <p class="employeeContact">GitHub:  (((#)))</p>
            </div>
          </div>
          <!--Intern-->
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Intern</h2>
              <h3 class="font-weight-bold">(((Name)))</h3>
              <p class="employeeID">ID:  ((#))</p>
              <p class="employeeEmail">Email: ((email))</p>
              <p class="employeeContact">School:  (((#)))</p>
            </div>
          </div>
        </div>
      </section>
      </body>
</html>
